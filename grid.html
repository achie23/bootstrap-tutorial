<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <title>grid</title>
    </head>
    <body>
        <div>
            <!-- The Bootstrap grid system has four classes: • xs (for phones) 
            • sm (for tablets) 
            • md (for desktops) 
            • lg (for larger desktops).
            Note that numbers in .col-*-* should always add up to 12 for each row. -->
            <div class="row">
                <div class="col-sm-6">
                    <h1>Heading one</h1>
                    <p>some paragraph...</p>
                </div>
                <div class="col-sm-3">
                    <h1>Heading two</h1>
                    <p>some paragraph...</p>
                </div>
                <div class="col-sm-3">
                    <h1>Heading three</h1>
                    <p>some paragraph...</p>
                </div>
                <div class="col-sm-3">
                    <h1>Heading four</h1>
                    <p>some paragraph...</p>
                </div>
            </div>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    </body>
</html>
