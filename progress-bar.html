<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <title>Progress bar</title>
        <style>
            .progress-bar-success {
                background-color: forestgreen;
            }
            .progress-bar-info {
                background-color: deepskyblue;
            }
            .progress-bar-warning {
                background-color: orange;
            }
            .progress-bar-danger {
                background-color: crimson;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- To create a default progress bar, add a .progress class to a <div> element -->
            <!-- Note: To help improve accessibility for people using screen readers, you should include the aria-* attributes -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <span class="sr-only">70% Complete</span>
                </div>
            </div>
            <br />
            
            <!-- Progress bar with a label: Remove the .sr-only class from the progress bar to show a visible percentage -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <span>70% Complete</span>
                </div>
            </div>
            <br />
            
            <!-- Create a stacked progress bar by placing multiple bars into the same <div class="progress"> -->
            <!-- Colored Progress bars -->
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    <span>40% Complete (success)</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                    <span>50% Complete (info)</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    <span>60% Complete (warning)</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <span>70% Complete (danger)</span>
                </div>
            </div>
            <br />
            
            <!-- Striped Progress bars -->
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="68" aria-valuemin="0" aria-valuemax="100" style="width: 68%">
                    <span>68% Complete (success)</span>
                </div>
            </div>
            <br />
            
            <!-- Animated Progress bars -->
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" style="width: 78%">
                    <span>78% Complete (active)</span>
                </div>
            </div>

            
        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    </body>
</html>
