<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>carousel plugin</title>
    </head>
    <body>
        <div class="container">
            
            <!-- The Carousel plugin is a component for cycling through elements, like a carousel (slideshow) -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                
                <!-- wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/image1.jpeg" alt="Image 1" />
                        <div class="carousel-caption">
                            <h3>Image 1</h3> 
                            <p>Image 1 is always so much fun!</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/image2.jpeg" alt="Image 2" />
                        <div class="carousel-caption">
                            <h3>Image 2</h3> 
                            <p>Image 2 is always so much fun!</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/image3.jpeg" alt="Image 3" />
                        <div class="carousel-caption">
                            <h3>Image 3</h3> 
                            <p>Image 3 is always so much fun!</p>
                        </div>
                    </div>    
                </div>
                
                <!-- left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span>Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span>Next</span>
                </a>
            </div>
        
            
        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    </body>
</html>
